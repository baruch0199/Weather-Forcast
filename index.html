<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="cities.js"></script>
    <script defer src="script.js"></script>
    <title>weather</title>
  </head>
  <body>
    <div class="bla">
      <!--navbar-->
      <div style="position: sticky">
        <nav
          class="navbar background-transparent position-fixed w-100 d-lg-none"
          aria-label="First navbar "
        >
          <div class="container-fluid">
            <button
              class="navbar burger-icon px-2 burger-padding collapsed ms-3 mt-3 bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample01"
              aria-controls="navbarsExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon px-2"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarsExample01">
              <ul class="navbar-nav me-auto mt-3 cursor-pointer1">
                <li class="nav-item">
                  <a class="nav-link text-dark ms-3" onclick="daily()">Daily</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark ms-3" onclick="hourly()"
                    >Hourly</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark ms-3" onclick="current()"
                    >Current</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="main-wrapper">
        <div class="main padding-top">
          <div class="menu d-flex">
            <input
              class="current d-none d-lg-inline-block"
              type="button"
              value="current"
            />
            <input
              class="hourly d-none d-lg-inline-block ms-4"
              type="button"
              value="hourly"
            />
            <input
              class="daily d-none d-lg-inline-block ms-4"
              type="button"
              value="daily"
            />

            <div class="choose-a-city">
              <label class="label-of-select" for="select">Choose a city:</label>
              <select
                class="select ps-3 margin-left"
                name="select"
                id="select"
              ></select>
            </div>
          </div>

          <div class="weather-forecast-data"></div>
          <div class="credit-section-wrapper">
            <a
              class="credits-weather-forecast-data"
              href="https://openweathermap.org/"
            >
              ©️ Weather forecast data from - openweathermap
            </a>
            <a
              href="https://www.flaticon.com/free-icons/cloud"
              title="cloud icons"
              class="credits-weather-icons"
              >©️ Cloud, sun cloud computing created by Freepik - Flaticon</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
